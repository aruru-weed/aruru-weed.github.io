<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>時計</title>
  </head>
  <body>
    <p id="here" style="text-align:center; font-size:4vw; padding-top:35vh;"></p>
    <script type="text/javascript">
    function zeroFiller(obj, digit){
        return obj.toString().padStart(digit, 0);
    }
    
    function row_zeroFiller(num, digit){

        for(;result.length <= digit; result = ' ' + result);
        return result;
    }
    
    function getJapaneseDay(date){
        return ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
    }
    
    function getTime() {
        const date = new Date();
        let time = date.getFullYear() + "年 " +
                          zeroFiller(date.getMonth(), 2)  + "月 " +
                          zeroFiller(date.getDate(), 2) + "日 " +
                          getJapaneseDay(date) + "曜日 " +
                          zeroFiller(date.getHours(), 2) + "時 " + 
                          zeroFiller(date.getMinutes(), 2) + "分" + 
                          zeroFiller(date.getSeconds(), 2) + "秒 " + 
                          zeroFiller(Math.floor(date.getMilliseconds() / 10), 2) ;
        //document.getElementById("here").innerHTML = time;
        return time;
    }
    
    function showClock(){
        document.getElementById("here").innerHTML = getTime();
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        setInterval(showClock,10);
    });
    </script>
  </body>
</html>
